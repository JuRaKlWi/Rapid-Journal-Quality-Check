<style>

.header1 {
  font-weight: bold;

}

/* Large Slider */

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
/*  -webkit-transition: .4s;
  transition: .4s;*/
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
/*  -webkit-transition: .4s;
  transition: .4s;*/
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}


/* Small Slider */

.switch_s {
  position: relative;
  display: inline-block;
  width: 30px;
  height: 17px;
}

.switch_s input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider_s {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
}

.slider_s:before {
  position: absolute;
  content: "";
  height: 13px;
  width: 13px;
  left: 2px;
  bottom: 2px;
  background-color: white;
}

input:checked + .slider_s {
  background-color: #2196F3;
}

input:focus + .slider_s {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider_s:before {
  -webkit-transform: translateX(13px);
  -ms-transform: translateX(13px);
  transform: translateX(13px);
}

.slider_s.round {
  border-radius: 17px;
}

.slider_s.round:before {
  border-radius: 50%;
}


.circle {
        border-radius: 50%;
        padding: 3px;
